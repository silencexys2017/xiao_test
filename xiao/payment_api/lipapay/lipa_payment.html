<script type="text/javascript">

    //异步加载css和js
    setTimeout(function () {
        downLoadJs("https://d3g7hx229htskr.cloudfront.net/admin/js/plugins/layer3.0.1/layer.min.js");
        downLoadCss("https://d3g7hx229htskr.cloudfront.net/admin/js/plugins/layer3.0.1/layer.min.css");
    }, 1000);

    function downLoadJs(url) {
        var elem = document.createElement("script");
        elem.src = url;
        document.body.appendChild(elem);
    }
    function downLoadCss(url) {
        var elem = document.createElement("link");
        elem.rel = "stylesheet";
        elem.type = "text/css";
        elem.href = url;
        document.body.appendChild(elem);
    }

    $(function () {
        $(document).ajaxStart(function () {
            $("#loadingDialogMask").show();
            $("#ajax_loading").show();
        });

        $(document).ajaxComplete(function () {
            $("#loadingDialogMask").hide();
            $("#ajax_loading").hide();
        });
    });
        </script>
</body>
